<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Not Found - {{ .Path }}</title>

    <link rel="stylesheet" href="/static/bootstrap.4.2.1.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Noto+Serif+KR:500" rel="stylesheet">
</head>
<body>

<div class="container">
</div>

<div class="container align-content-center notFound">
    <a href="/" class="nav-link back-home"><i class="fas fa-home"></i> 홈으로 가기</a>
    <h1>여기가 어디지...</h1>
    <p>{{.Path}}? <br> 고양이가 먹어치운 사이트인가 봐요.</p>
</div>

<blockquote class="blockquote speech fixed-bottom">
    <p class="mb-0"><i class="fas fa-quote-left"></i> {{ .Sentence }}</p>
    <footer class="blockquote-footer">{{ .Author }}</footer>
</blockquote>
<span hidden>대사를 추가하고 싶으시면, 이것에 대해 이야기하는 스레드를 세우세요.</span>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
        integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
        crossorigin="anonymous"></script>

<script defer src="https://raw.githubusercontent.com/STRML/textFit/master/textFit.min.js"></script>

<script>
    textFit(document.querySelector("h1"));
</script>
</body>
</html>
